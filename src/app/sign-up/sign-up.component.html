<h1>Sign Up</h1>

<form (submit)="onClickSignUp(); $event.preventDefault()">
  <label for="username">Username</label>
  <input id="username" type="text" (input)="onChangeUsername($event)">

  <label for="email">Email</label>
  <input id="email" type="email" (input)="onChangeEmail($event)">

  <label for="password">Password</label>
  <input id="password" type="password" (input)="onChangePassword($event)">

  <label for="password-repeat">Repeat password</label>
  <input id="password-repeat" type="password" (input)="onChangePasswordRepeat($event)">

  <button [disabled]="disabled">Sign Up</button>
</form>
